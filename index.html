<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if/else</title>
</head>
<body>
<script>
    let value = prompt('what í the "offical" name of JavaScript?','');
    if (value == 'ECMAScript'){
        alert('Right')
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
